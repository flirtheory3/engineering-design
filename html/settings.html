<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/settings.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
      <style>
        body {
          font-family: 'Gowun Dodum', sans-serif;
        }
      </style>
    </head>
    <body>
        <div class="container">
          <nav class="nav">
            <img src="logo.png" style="float:left;" width="60" height="60">
            <a class="header" aria-current="page" href="home.html">오늘 뭐하지?</a>
            <div class="btnGroup" style="margin-left: auto;">
              <a class="chkBtn" type="button" href="login.html" onclick="alert('로그아웃 하시겠습니까?')">로그아웃</a>
            </div>
          </nav>
          <div class="content">
            <div class="content_section">
              <h3 style="font-weight: bold; text-align: center; margin-bottom: 36px;">마이페이지</h3>
              <form action="" method="POST" style="margin-bottom: 48px;">
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-md-3">
                        <label for="inputName" class="form-label">이름</label>
                        <input type="text" autofocus value="사용자" required="required" class="form-control" id="inputName" disabled readonly>
                    </div>
                    <div class="col-md-3">
                      <label for="inputID" class="form-label">아이디</label>
                      <input type="text" value="smu1234" required="required" class="form-control" id="inputID" disabled readonly>
                  </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-md-4">
                        <label for="inputPassword" class="form-label">비밀번호</label>
                        <input type="password" value="********" required="required" class="form-control" id="inputPassword" disabled readonly>
                    </div>
                    <div class="col-md-2">
                      <label for="chkBtn2" class="form-label">
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                      <button class="chkBtn2" type="button" onclick="alert('비밀번호 변경 완료!')">비밀번호 변경</button>
                  </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-md-3">
                        <label for="inputBirth" class="form-label">생년월일</label>
                        <input type="date" value="1998-01-01" min="1960-01-01" required="required" class="form-control" id="inputBirth">
                    </div>
                    <div class="col-md-3">
                      <label for="inputTel" class="form-label">전화번호</label>
                      <input type="tel" value="010-1234-5678" required="required" class="form-control" id="inputTel">
                  </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">은행</label>
                        <select id="inputState" class="form-select">
                            <option selected>신한은행</option>
                            <option>우리은행</option>
                            <option>하나은행</option>
                            <option>국민은행</option>
                            <option>농협은행</option>
                            <option>기업은행</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputAccount" class="form-label">계좌번호</label>
                        <input type="text" value="110-234-567890" required="required" class="form-control" id="inputAccount">
                    </div>
                    <div class="col-md-1">
                      <label for="chkBtn2" class="form-label">
                        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <button class="chkBtn2" type="button" onclick="alert('계좌번호 인증 완료!')">인증</button>
                    </div>
                </div>
            </form>
              <a id="btn" href="home.html">내 정보 수정하기</a>
            </div>
          </div>
        </div>
    </body>
</html>
