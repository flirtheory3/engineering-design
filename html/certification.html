<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Certification</title>
    <link rel="stylesheet" href="css/certification.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Gowun Dodum', sans-serif;
      }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <img src="logo.png" style="float:left;" width="60" height="60">
            <a class="header" aria-current="page" href="home.html">오늘 뭐하지?</a>
            <div class="btnGroup" style="margin-left: auto;">
                <a class="chkBtn" type="button" href="login.html" onclick="alert('로그아웃 하시겠습니까?')">로그아웃</a>
            </div>
        </nav>
        <div class="content">
            <div class="content_section">
                <h3 style="font-weight: bold; text-align: center; margin-bottom: 36px;">할 일 완료 인증</h3>
                <form action="" method="POST" style="margin-bottom: 48px;">
                    <div class="row mb-3 justify-content-md-center">
                        <div class="col-md-5">
                            <label for="inputContent" class="form-label">인증 관련 설명</label>
                            <input type="text" autofocus placeholder="인증 관련 설명 입력" required="required" class="form-control" id="inputContent">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-md-center">
                        <div class="col-md-5">
                            <label for="inputFile" class="form-label">인증 파일 첨부</label>
                            <input class="form-control" type="file" id="inputFile" required="required">
                        </div>
                    </div>
                </form>
                <a id="btn" href="home_payback.html" onclick="alert('수고하셨습니다! 회수한 돈을 확인해 주세요.')">인증하기</a>
            </div>
        </div>
    </div>
</body>
</html>
