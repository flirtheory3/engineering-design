<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>회원가입</p>
        </div>
        <form action="login.html" method="POST">
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputName" class="form-label">이름</label>
                    <input type="text" autofocus placeholder="이름 입력" required="required" class="form-control" id="inputName">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputID" class="form-label">아이디</label>
                    <input type="text" placeholder="아이디 입력" required="required" class="form-control" id="inputID">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputEmail4" class="form-label">이메일</label>
                    <input type="email" placeholder="이메일 입력" required="required" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <input type="password" placeholder="비밀번호 입력" required="required" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" placeholder="비밀번호 확인" required="required" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputBirth" class="form-label">생년월일</label>
                    <input type="date" min="1960-01-01" required="required" class="form-control" id="inputBirth">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-5">
                    <label for="inputTel" class="form-label">전화번호</label>
                    <input type="tel" placeholder="전화번호 입력" required="required" class="form-control" id="inputTel">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-2">
                    <label for="inputState" class="form-label">은행</label>
                    <select id="inputState" class="form-select">
                        <option selected>신한은행</option>
                        <option>우리은행</option>
                        <option>하나은행</option>
                        <option>국민은행</option>
                        <option>농협은행</option>
                        <option>기업은행</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputAccount" class="form-label">계좌번호</label>
                    <input type="text" placeholder="계좌번호 입력" required="required" class="form-control" id="inputAccount">
                </div>
            </div>
            <div class="row mb-s justify-content-md-center">
                <div class="col-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required="required" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            개인 정보 제3자 동의
                        </label>
                    </div>
                </div>
            </div>
            <div div class="d-grid col-3 mx-auto">
                <button onclick="location.href='login.html'" type="submit" class="btn btn-primary">가입하기</button>
            </div>
        </form>
    </div>
</body>
</html>
