            </div>
            <div class="category_section">
                <div class="category_section_item" style="border-bottom: 0.05px solid rgba(223,190,106,0.7);">
                    <div class="category_item">
                        <a class="category_item" href="home.html">오늘의 할 일</a>
                    </div>
                    <div class="category_item">
                        <a class="category_item" href="home_star.html">중요한 할 일</a>

            </div>
        </div>
        <div class="content">
            <div>
                <h3 style="font-weight: bold; float: left; margin-right: 16px;">
                    기부금 확인</h3>
                <p style="padding: 6px;">할 일을 완수하지 못할 경우 해당 금액은 기부됩니다!</p>

            <div class="content_section">
                <div class="content_item">
                    <div class="card w-90" style="background-color: transparent;">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="date">
                                    <p id="twodays"></p>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <h5 class="card-title">알고리즘 DFS & BFS 정리하기</h5>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">프로그래머스 코테연습 [메뉴 리뉴얼] 문제 풀기</h5>
                                </div>
                            </div>

                                <div class="card-body">

                                </div>
                                <div class="card-body">

                                </div>

                        </div>
                    </div>
                </div>
                <div class="content_item">
                    <div class="card w-90" style="background-color: transparent;">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="date">
                                    <p id="threedays"></p>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">

                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        공학설계입문 2-1 큰일났다!! 조
    </div>

    <script>
        document.getElementById("twodays").innerHTML=getTwodays();
        function getTwodays(){
            var date = new Date();
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + (date.getDate()-2)).slice(-2);
            return year + "/" + month + "/" + day;
        }
        document.getElementById("threedays").innerHTML=getThreedays();
        function getThreedays(){
            var date = new Date();
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + (date.getDate()-3)).slice(-2);
            return year + "/" + month + "/" + day;
        }
    </script>
