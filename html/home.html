    <script>
        document.getElementById("today").innerHTML=getToday();
        function getToday(){
            var date = new Date();
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + date.getDate()).slice(-2);
            return year + "년 " + month + "월 " + day + "일";
