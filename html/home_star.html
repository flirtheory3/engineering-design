    <script>
        document.getElementById("today").innerHTML=getToday();
        document.getElementById("today2").innerHTML=getToday();
        function getToday(){
            var date = new Date();
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + date.getDate()).slice(-2);
            return year + "/" + month + "/" + day;
        }
        document.getElementById("yesterday").innerHTML=getYesterday();
        function getYesterday(){
            var date = new Date();
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + (date.getDate()-1)).slice(-2);
            return year + "/" + month + "/" + day;
        }
        document.getElementById("twodays").innerHTML=getTwodays();
        function getTwodays(){
            var date = new Date();
            var year = date.getFullYear();
            var month = ("0" + (1 + date.getMonth())).slice(-2);
            var day = ("0" + (date.getDate()-2)).slice(-2);
            return year + "/" + month + "/" + day;
        }
    </script>
