<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/login.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">로그인</div>
        <form action="" method="POST" style="margin-bottom: 36px;">
            <div class="row mb-4 justify-content-md-center">
              <!-- <label id="labelInput" for="inputID" class="col-sm-1 col-form-label">아이디</label> -->
              <div class="col-md-4">
                <input type="text" autofocus class="form-control form-control-lg" id="inputID" maxlength="20" placeholder="아이디" required>
              </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
              <!-- <label id="labelInput" for="inputPassword" class="col-sm-1 col-form-label">비밀번호</label> -->
              <div class="col-md-4">
                <input type="password" class="form-control form-control-lg" id="inputPassword" maxlength="20" placeholder="비밀번호" required>
              </div>
            </div>
        </form>
        <a id="btn" href="home.html">로그인 완료</a>
        <div class="footer">
            <span>아직 회원이 아니라면?
                <a class="signup" href="signup.html">회원가입</a>
            </span>
        </div>
    </div>
</body>
</html>
