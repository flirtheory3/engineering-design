<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Gowun Dodum', sans-serif;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">로그인</div>
        <form action="" method="POST" style="margin-bottom: 36px;">
            <div class="row mb-4 justify-content-md-center">
              <div class="col-md-4">
                <input type="text" autofocus class="form-control form-control-lg" id="inputID" maxlength="20" placeholder="아이디" required>
              </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
              <div class="col-md-4">
                <input type="password" class="form-control form-control-lg" id="inputPassword" maxlength="20" placeholder="비밀번호" required>
              </div>
            </div>
        </form>
        <a id="btn" href="home.html">로그인 하기</a>
        <div class="footer">
            <span>아직 회원이 아니라면?
                <a class="signup" href="signup.html">회원가입</a>
            </span>
        </div>
    </div>
</body>
</html>
